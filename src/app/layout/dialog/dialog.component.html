<div class="dlg-box">
	<div class="dlg-header">
		<a  class="btn btn-close float-right" (click)="close()">X</a>
		<h3 *ngIf="target=='download'">Download Icons</h3>
		<h3 *ngIf="target=='share'">Share Icons</h3>
		<h3 *ngIf="target=='save'">Save Icons</h3>
	</div>
	<div class="dlg-body">
		<div *ngIf="target=='download'">
			<p>Download this graphic to your device.</p>
			<div class="text-center down-icon">
				<a class="btn" (click)="downsvg('jpg')"><i class="fa fa-image"></i><br><span>JPG</span></a>
				<a class="btn" (click)="downsvg('ico')"><i class="fa fa-image"></i><br><span>ICON</span></a>
				<a class="btn" (click)="downsvg('svg')"><i class="fa fa-image"></i><br><span>SVG</span></a>
				<a class="btn" (click)="downsvg('pdf')"><i class="fa fa-image"></i><br><span>PDF</span></a>
			</div>
		</div>
		<div *ngIf="target=='share'"> 
			<p>Share this graphic using this link.</p>
			<div class="input-group mb-3">
				<input type="text" readonly [(ngModel)]="link" class="form-control form-control-sm" #inputTarget>
				<div class="input-group-append">
					<button [ngxClipboard]="inputTarget" class="btn btn-outline-secondary btn-sm" type="button"><i class="fa fa-clipboard">&nbsp;</i></button>
				</div>
			</div>
			<div class="text-left social-icon">
				<!-- <a class="btn" href="https://www.facebook.com/" target="_blank"><i class="fa fa-facebook-square"></i></a>
				<a class="btn" href="https://www.twitter.com/" target="_blank"><i class="fa fa-twitter-square"></i></a>
				<a class="btn" href="https://www.snapchat.com/" target="_blank"><i class="fa fa-snapchat-square"></i></a> -->
			</div>
		</div>
		<div *ngIf="target=='save'">
			<p>Store this graphic in your account for later.</p>
			<div>
				<input type="text" [(ngModel)]="favorite" class="form-control form-control-sm" name="" placeholder="Name of icon set">
			</div>
			<div class="text-right pt-3">
				<button *ngIf="iconset!=''" class="btn btn-primary" (click)="updatesvg()"><i class="fa fa-refresh">&nbsp;</i>Update</button>
				<button class="btn btn-success ml-2" (click)="savesvg()"><i class="fa fa-save">&nbsp;</i>Save <span *ngIf="iconset!=''">as New</span></button>
			</div>
		</div>
	</div>
	
</div>
