<div class="banner bg-main">
	<div class="container">
		<div class="banner-content">
			<h1>Upgrade my account</h1>
			<p class="mt-3">Your library of graphics made using your account.</p>
			<a routerLink="/editor" class="btn btn-warning text-white">Create Icons Now</a>
		</div>
	</div>
</div>
<main>
	<div class="container">
		<div class="demo-container row pt-5 justify-content-sm-center">
			<div class="col-sm-6">
				<div class="card">
					<form action="#" method="post" id="payment-form">
						<div class="form-group">
							<div class="card-header">
								<label for="card-element">
									Enter your credit card information
								</label>
							</div>
							<div class="card-body">
								<div id="card-element">
								<!-- A Stripe Element will be inserted here. -->
								</div>
								<!-- Used to display form errors. -->
								<div id="card-errors" class="mt-4" role="alert"></div>
								<input type="hidden" name="plan" value="" />
							</div>
						</div>
						<div class="card-footer clearfix">
							<button id="subscribe" (click)="stripeTokenHandler()" >subscribe</button>
							<button id="pay-btn" class="btn btn-primary float-right" (click)="pay($event)">Pay Now</button>
							<div *ngIf="loading" class="loader"></div>
							<input type="hidden" id="tokenInput" name="token_value" >
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</main>
