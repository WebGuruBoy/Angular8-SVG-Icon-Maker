<div class="banner bg-main">
	<div class="container">
		<div class="banner-content">
			<h1>Login</h1>
			<p class="mt-3">Sign-in and start working on your graphics.</p>
		</div>
	</div>
</div>
<main>
	<div class="container">
		<div class="login-wrap">
			<form class="login-form">
				<h3 class="text-center mb-5">Log in to IconTool</h3>
				<div *ngIf="failed" class="alert alert-danger" role="alert">
					<button type="button" class="close" (click)="closeAlert()">
						<span aria-hidden="true">&times;</span>
					</button>
					<span *ngIf="! not_allowed">Incorrect username or password.</span>
					<span *ngIf="not_allowed">Your account has not allowed yet.<br> Check your email to verify your account.</span>
				</div>
				<div class="input-group mb-3">
					<div class="input-group-prepend">
					<span class="input-group-text" id="email"><i class="fa fa-envelope"></i></span>
					</div>
					<input type="text" class="form-control {{invalid[0] && inputVal.email==''?'is-invalid':''}}" name="email" [(ngModel)]="inputVal.email" placeholder="Email" aria-label="Email" aria-describedby="email">
				</div>
				<div class="input-group mb-3">
					<div class="input-group-prepend">
					<span class="input-group-text" id="password"><i class="fa fa-key"></i></span>
					</div>
					<input type="password" class="form-control {{invalid[1] && inputVal.password==''?'is-invalid':''}}" name="password" [(ngModel)]="inputVal.password" placeholder="Password" aria-label="Password" aria-describedby="password">
				</div>
				<div class="row align-items-end">
					<div class="col-sm"><!-- <a href="#">Forgot password?</a> --></div>
					<div class="col-sm-auto">
						<div *ngIf="loading" class="loader">Loading...</div>
						<button class="btn btn-primary {{this.loading?'disabled':''}}" (click)="onSubmit()" ><i class="fa fa-user">&nbsp;</i>Login</button>
					</div>
				</div>
			</form>
			<div class="form-bottom text-center">
				Don't have a IconTool account yet?
				<a routerLink="/signup" class="ml-5">Create Account</a>
			</div>
		</div>
	</div>
</main>
